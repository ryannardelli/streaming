<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/index.js" defer></script>
    <title>Streaming</title>
</head>
<body>
    <section class="container_movie">

            <section class="img">
                <img src="" class="poster_img" alt="">
            </section>
    
            <section class="content">

               <article class="container_overview_movie">
                <h1 class="title_movie"></h1>
                    <p class="date_movie"></p>
                    <p>
                        <span class="genre_one"></span>, <span class="genre_two"></span>
                    </p>
               </article>

               <article class="avaliation_movie">

                    <aside class="container-vote">
                        <div class="about_vote">
                            <aside class="estrela">&#9733</aside>
                            <aside class="vote"></aside>
                        </div>

                        <div class="container-logo">
                            <img src="" alt="" class="logo_img">
                        </div>
                    </aside>
               </article>

               <article class="container-about-movie">
                    <div class="container-overview">
                        <p class="overview-about-movie"></p>
                    </div>
               </article>

               <article class="btns">
                   <button class="btn-watch" id="btn-watch-movie"><span class="material-symbols-outlined icon_of_btn">play_arrow</span>Assistir</button>
                   <button class="btn-watch" id="btn-watch-trailer"><span class="material-symbols-outlined icon_of_btn">play_arrow</span>Trailer</button>
               </article>

            </section>
    </section>

    <section class="container-movies">
            <div class="container-about-movies">
                <span class="material-symbols-outlined">trending_up</span>
                <h2>Filmes Em Alta</h2>
            </div>
    
            <div #swiperRef="" class="swiper mySwiper">
              <div class="swiper-wrapper"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
    </section>

    <section class="menu">
        <nav class="sidebar">
            <section class="sidebar_content">
                <div class="user">
                    <img src="https://get.pxhere.com/photo/man-person-hair-white-profile-male-portrait-model-young-hairstyle-smile-beard-face-glasses-head-moustache-eyewear-photo-shoot-facial-hair-vision-care-451653.jpg" alt="Imagem Avatar" class="user_avatar">
                    <p class="user_infos">
                        <span class="item-description">João</span>
    
                        <span class="item-description">Olá, João</span>
                    </p>
                </div>
    
                <ul class="side-items">
                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-search"></i>
                            <span class="item-description">Pesquisar</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-house-door"></i>
                            <span class="item-description">Home</span>
                        </a>
                    </li>
    
                    <li class="side-item active">
                        <a href="#">
                            <i class="bi bi-film"></i>
                            <span class="item-description">Filme</span>
                        </a>
                    </li>
    
                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-tv"></i>
                            <span class="item-description">Série</span>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-heart"></i>
                            <span class="item-description">Favorito</span>
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="item-description">Sair</span>
                        </a>
                    </li>

                </ul>
    
                <button class="btn-open">
                    <i class="bi bi-chevron-right" id="open_btn_icon"></i>
                </button>
            </section>

            <div class="toggle">
                <input type="checkbox" id="input_checkbox">
            </div>
        </nav>

        <main class="container-items">
            <section class="container-movies-description"></section>
            <section class="container-pages">
                <div class="item-pages">
                    <div class="icon-arrow-left"><i class="bi bi-arrow-left-circle"></i></div>
                    <div class="btn-pages active">1</div>
                    <div class="btn-pages">2</div>
                    <div class="btn-pages">3</div>
                    <div class="btn-pages">4</div>
                    <div class="icon-arrow-right"><i class="bi bi-arrow-right-circle"></i></div>
                </div>
            </section>
        </main>

    </section>

    <section class="container_serie">

        <article class="article_about_serie">

            <aside class="avaliation_serie"></aside>

            <aside class="container_about_serie"></aside>

            <aside>
                <button class="btn-watch">Assistir</button>
            </aside>
        </article>

    </section>

    </section>

    <section class="iframe-container">
        <div class="iframe-video"></div>
        <a href="#" class="btn-close"><i class="bi bi-x"></i></a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
