<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/index.js" defer></script>
    <title>Plataforma de Streaming</title>
</head>
<body>
    <section class="container">

        <section class="content">

            <section class="img">
                <img src="http://image.tmdb.org/t/p/w780/aNK6MA5EApIo0UJE7ZWSYcZBJKy.jpg" alt="">
            </section>
            
            <section class="container-about-movie">

                <article class="container_overview_movie">
                    <h1 class="title_movie"></h1>
                    <p class="date_movie"></p>
                </article>


                <article class="avaliation">

                    <article class="container-vote">
                        <p class="estrela">&#9733</p>
                        <p class="vote">12</p>
                    </article>

                    <article class="logo">
                        <p>Logo</p>
                    </article>
                    
                </article>

                <article class="container-about-movie">
                    <p class="overview-about-movie"></p>
                </article>

                <aside class="btn">
                    <button class="btn-watch-trailer">Ver Trailer</button>
                </aside>

            </section>
        </section>
        
    </section>

    <section class="container-movies">
            <div class="container-about-movies">
                <span class="material-symbols-outlined">trending_up</span>
                <h2>Filmes Em Alta Agora</h2>
            </div>
    
            <div #swiperRef="" class="swiper mySwiper">
              <div class="swiper-wrapper"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
    </section>

    </section>

    <section class="iframe-container">
        <div class="iframe-video">
            <iframe src="https://www.youtube.com/embed/dfeUzm6KF4g" height="315" width="560" frameborder="0" class="iframe"></iframe>
        </div>
        <a href="#" class="btn-close"><i class="bi bi-x"></i></a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
