<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/index.js" defer></script>
    <title>Plataforma de Streaming</title>
</head>
<body>
    <section class="container_movie">

            <section class="img">
                <img src="" class="poster_img" alt="">
            </section>
    
            <section class="content">

               <article class="container_overview_movie">
                <h1 class="title_movie"></h1>
                    <p class="date_movie"></p>
                    <p>
                        <span class="genre_one"></span>, <span class="genre_two"></span>
                    </p>
               </article>

               <article class="avaliation_movie">

                    <aside class="container-vote">
                        <div class="about_vote">
                            <aside class="estrela">&#9733</aside>
                            <aside class="vote"></aside>
                        </div>

                        <div class="container-logo">
                            <img src="" alt="" class="logo_img">
                        </div>
                    </aside>
               </article>

               <article class="container-about-movie">
                    <p class="overview-about-movie"></p>
               </article>

               <article class="btn">
                   <button class="btn-watch"><span class="material-symbols-outlined icon_of_btn">play_arrow</span>Ver Trailer</button>
               </article>

            </section>
    </section>

    <section class="container-movies">
            <div class="container-about-movies">
                <span class="material-symbols-outlined">trending_up</span>
                <h2>Filmes Em Alta Agora</h2>
            </div>
    
            <div #swiperRef="" class="swiper mySwiper">
              <div class="swiper-wrapper"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
    </section>

    <section class="menu">
        <nav class="sidebar">
            <section class="sidebar_content">
                <div class="user">
                    <img src="img-avatar.avif" class="user_avatar">
                    <p class="user_infos">
                        <span class="item-description">
                            Pessoa 
                        </span>
    
                        <span class="item-description">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        </span>
                    </p>
                </div>
    
                <ul class="side-items">
                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-search"></i>
                            <span class="item-description">Pesquisar</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-house-door"></i>
                            <span class="item-description">Home</span>
                        </a>
                    </li>
    
                    <li class="side-item active">
                        <a href="#">
                            <i class="bi bi-film"></i>
                            <span class="item-description">Filme</span>
                        </a>
                    </li>
    
                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-tv"></i>
                            <span class="item-description">SÃ©rie</span>
                        </a>
                    </li>
                </ul>
    
                <button class="btn-open">
                    <i class="bi bi-chevron-right" id="open_btn_icon"></i>
                </button>
            </section>

            <div class="toggle">
                <button class="btn-toggle">
                    <i class="bi bi-toggle-off"></i>
                </button>
            </div>
        </nav>

        <main class="items">
            <h1>Hello World</h1>
        </main>

    </section>

    <section class="container_serie">

        <article class="article_about_serie">

            <aside class="avaliation_serie"></aside>

            <aside class="container_about_serie"></aside>

            <aside>
                <button class="btn-watch">Assistir</button>
            </aside>
        </article>

    </section>

    </section>

    <section class="iframe-container">
        <div class="iframe-video"></div>
        <a href="#" class="btn-close"><i class="bi bi-x"></i></a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
